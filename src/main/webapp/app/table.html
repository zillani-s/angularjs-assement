<body>
    
<table class="table" ng-show="show" border="1">
 <thead class="thead-dark">
	<tr>
        <th>userId</th>
        <th>userName</th>
		<th>jobTitleName</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>preferredFullName</th>
        <th>employeeCode</th>
        <th>region</th>
        <th>phoneNumber</th>
        <th>emailaddress</th>
	</tr>
	</thead>
	<tbody>

		<td>{{e.userName}}</td>
		<td>{{e.jobTitleName}}</td>
        <td>{{e.firstName}}</td>
        <td>{{e.lastName}}</td>
        <td>{{e.preferredFullName}}</td>
        <td>{{e.employeeCode}}</td>

	</tbody>
</table>

</html>
