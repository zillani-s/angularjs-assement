<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
	</head>
	<body ng-app="reg" ng-controller="logCtrl">
		<h1>Login Form</h1>
		<div class="register">
			<h2>Login Here</h2>
			
			<form id="register">	
				<label>User Id</label><br>
				<input ng-model = "user.userId" type="text" name="userid" id="name" placeholder="Enter your user id"><br><br>
				
				<label>Employee Code</label><br>
				<input ng-model ="user.employeeCode"type="text" name="username" id="name" placeholder="Enter your employee code"><br><br>
				
				<input type="submit" value="submit" id="sub" ng-click="submit()">
			</form>
		</div>
	</body>
</html>
