<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Naa istam</title>
		<script src="https://ajax.googleapiis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	
	<body>
		<div ng-app="myapp" ng-controller="empcontroller">
			
			<form>
				User Id. <input type="text" ng-model="userid"/><br/>
				
				User Name. <input type="text" ng-model="username"/><br/>
				
				Job Title Name. <input type="text" ng-model="jtn"/><br/>
				
				First Name. <input type="text" ng-model="fn"/><br/>
				
				Last Name. <input type="text" ng-model="ln"/><br/>
				
				Preferred Full Name. <input type="text" ng-model="pfn"/><br/>
				
				Employee Code. <input type="text" ng-model="ec"/><br/>
				
				Region. <input type="text" ng-model="reg"/><br/>
				
				Phone Number. <input type="number" ng-model="pn"/><br/>
				
				Email Id. <input type="email" ng-model="eid"/><br/>
			</form>
			
			<script>
				var app= angular.module('myapp',[]);
				
				app.controller('empcontroller',function($scope,$http){
					$scope.insertdata=function(){
						$http.post("insert.php",{'userid':$scope.userid,'username':$scope.username,
							'jtn':$scope.jtn,'fn':$scope.fn,'ln':$scope.ln,
							'pfn':$scope.pfn,'ec':$scope.ec,'reg':$scope.reg,'pn':$scope.pn,'eid':$scope.eid})
							.success(function(data,status,headers,config){
								console.log("data inserted successfully");
							});	
					}
				});
			</script>	
		</div>
	</body>
</html>
