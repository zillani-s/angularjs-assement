<!DOCTYYPE html>
<html>
<head>
	<link href="users.css" rel="stylesheet">
</head>

<body>
<table ng-show="show" border="1">
	<tr style="background-color:black; color:white">
        <td>userId</td>
        <td>userName</td>
		<td>jobTitleName</td>
        <td>firstName</td>
        <td>lastName</td>
        <td>preferredFullName</td>
        <td>employeeCode</td>
        <td>region</td>
        <td>phoneNumber</td>
        <td>emailaddress</td>
	</tr>
	<tr ng-repeat="e in emp">
		<td>{{e.userId}}</td>
		<td>{{e.userName}}</td>
		<td>{{e.jobTitleName}}</td>
        <td>{{e.firstName}}</td>
        <td>{{e.lastName}}</td>
        <td>{{e.preferredFullName}}</td>
        <td>{{e.employeeCode}}</td>
        <td>{{e.region}}</td>
        <td>{{e.phoneNumber}}</td>
        <td>{{e.email}}</td>
	</tr>
</table>
</body>
</html>
