		<title>Registration Form</title>

	<body ng-app="reg" ng-controller="regCtrl">
		<h1>Registration Form</h1>
		<div class="register">
			<h2>Register Here</h2>
			
			<form id="register">	
				<label>UserId</label><br>
				<input ng-model="user.userId" type="text" name="userid" id="name" placeholder="Enter your user id"><br><br>
				
				<label>User Name</label><br>
				<input ng-model="user.userName" type="text" name="username" id="name" placeholder="Enter your user name"><br><br>
				
				<label>Job Title Name</label><br>
				<input ng-model="user.jobTitleName" type="text" name="jobtitle" id="name" placeholder="Enter your job title"><br><br>
				
				<label>First Name</label><br>
				<input ng-model="user.firstName" type="text" name="firstname" id="name" placeholder="Enter your first name"><br><br>
				
				<label>Last Name</label><br>
				<input ng-model="user.lastName" type="text" name="lastname" id="name" placeholder="Enter your last name"><br><br>
				
				<label>Preferred Full Name</label><br>
				<input ng-model="user.preferredFullName" type="text" name="preferredfullname" id="name" placeholder="Enter your preferred full name"><br><br>
				
				<label>Employee Code</label><br>
				<input ng-model="user.employeeCode" type="text" name="employeecode" id="name" placeholder="Enter your emplpoyee code"><br><br>
				
				<label>Region</label><br>
				<input ng-model="user.region" type="text" name="region" id="name" placeholder="Enter your region"><br><br>
				
				<label>Phone Number</label><br>
				<select id="ph">
					<option>+91</option>
					<option>+92</option>
					<option>+93</option>
					<option>+94</option>
					<option>+95</option>
				</select>
				<input ng-model="user.phoneNumber" type="number" name="phonenumber" id="num" placeholder="Enter your mombile number"><br><br>
				
				<label>Email</label><br>
				<input ng-model="user.email" type="email" name="email" id="name" placeholder="Enter your email id"><br><br>
				
				<input type="submit" value="submit" id="sub" ng-click="submit()" >
			</form>
		</div>
	</body>
</html>
