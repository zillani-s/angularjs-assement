 <div class="container">
  <div class="row">
    <div class="col-md-3"></div>
      <div class="col-md-6">
     <h1 class="text-left">Student Information </h1>
     
       <label class="label col-md-3 control-label">userId </label>
    <div class="col-md-9">
    <input type="text" name="userId" class="form-control" ng-model="userid"  placeholder="userId" required>
    </div>
  
       <label class="label col-md-3 control-label">jobTitleName </label>
    <div class="col-md-9">
    <input type="text" name="jobTitleName" class="form-control" ng-model="jobTitleName"  placeholder="jobTitleName" required>
  </div>
  
    <label class="label col-md-3 control-label">firstName </label>
    <div class="col-md-9">
    <input type="text" name="firstName" class="form-control" ng-model="firstName"  placeholder="firstName" required>
    </div>
   
    <label class="label col-md-3 control-label">lastName </label>
    <div class="col-md-9">
    <input type="text" name="lastName" class="form-control" ng-model="lastName"  placeholder="lastName" required>
    </div>
 
    <label class="label col-md-3 control-label">preferredFullName </label>
    <div class="col-md-9">
    <input type="text" name="preferredFullName" class="form-control" ng-model="preferredFullName"  placeholder="preferredFullName" required>
    </div>
    
    <label class="label col-md-3 control-label">employeeCode </label>
    <div class="col-md-9">
    <input type="text" name="employeeCode" class="form-control" ng-model="employeeCode"  placeholder="employeeCode" required>
    </div>
  
    <label class="label col-md-3 control-label">region </label>
    <div class="col-md-9">
    <input type="text" name="region" class="form-control" ng-model="region"  placeholder="region" required>
    </div>
    
   
    <label class="label col-md-3 control-label">phoneNumber </label>
    <div class="col-md-9">
    <input type="phonenumber" name="phoneNumber" class="form-control" ng-model="phoneNumber"  placeholder="phoneNumber" required>
    </div>
    
    <label class="label col-md-3 control-label">email</label>
    <div class="col-md-9">
    <input type="email" name="email" class="form-control" ng-model="email"  placeholder="email" required >
    </div>
    
 
<div class="btn btn-info"  ng-click="submit()"> submit </div>
<div class="btn btn-warning"  ng-click="reset()">reset </div>
</div>
</div>
 </div>
